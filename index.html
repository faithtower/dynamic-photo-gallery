<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/title-img.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>PhotoX</title>
</head>
<body>
  <section>
    <!-- Gallery -->
    <ul class="list-inline text-center text-uppercase font-weight-bold my-4">
      <li class="list-inline-item gallery-list-item active-item" data-filter="all">All <span class="mx-md-5 mx-3 text-muted">/</span></li>
      <li class="list-inline-item gallery-list-item" data-filter="new">New <span class="mx-md-5 mx-3 text-muted">/</span></li>
      <li class="list-inline-item gallery-list-item" data-filter="free">Free <span class="mx-md-5 mx-3 text-muted">/</span></li>
      <li class="list-inline-item gallery-list-item" data-filter="pro">Pro </li>
    </ul>
    <div class="container-fluid">
      <div class="d-flex flex-wrap justify-content-center">
        <div class="filter new"><img src="images/img1.jpeg" width="300px  " alt=""></div>
        <div class="filter free"><img src="images/img2.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img3.jpeg" width="300px  " alt=""></div>
        <div class="filter new"><img src="images/img4.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img5.jpeg" width="300px  " alt=""></div>
        <div class="filter free"><img src="images/img6.jpeg" width="300px  " alt=""></div>
        <div class="filter new"><img src="images/img7.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img8.jpeg" width="300px  " alt=""></div>
        <div class="filter free"><img src="images/img9.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img10.jpeg" width="300px  " alt=""></div>
        <div class="filter new"><img src="images/img11.jpeg" width="300px  " alt=""></div>
        <div class="filter free"><img src="images/img12.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img13.jpeg" width="300px  " alt=""></div>
        <div class="filter free"><img src="images/img14.jpeg" width="300px  " alt=""></div>
        <div class="filter new"><img src="images/img15.jpeg" width="300px  " alt=""></div>
        <div class="filter pro"><img src="images/img16.jpeg" width="300px  " alt=""></div>
      </div>
    </div>
</section>
  <!-- End of Gallery -->
  
  
  

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
